<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div id="container">
    <div class="nft">
      <a href="https://imgbb.com/"><img src="https://i.ibb.co/2v38zqk/image-equilibrium.jpg" alt="image-equilibrium"></a>
    </div>

    <div class="text">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div id="icon">
      <div class="eth"> 
      <img class="eth"src="./images/icon-ethereum.svg" alt="ETH Icon">
      <p class="eth">0.041 ETH</p>
      </div>
        <div class="clock">
         <img class="clock" src="./images/icon-clock.svg" alt="Clock Icon">
         <p class="clock">3 days left</p>
        </div>
    </div>
    <div class="hr">
    <hr>
    </div>

    <div class="avatar">
      <div class="face">
      <a href="https://imgbb.com/"><img class="face-2" src="https://i.ibb.co/SQCVq3R/image-avatar.png" alt="image-avatar"></a>
      </div>
      <div class="footer">
      <p>Creation of <span> Jules Wyvern</span></p>
      </div>
    </div>
</body>
</html>
